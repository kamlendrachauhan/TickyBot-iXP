<!DOCTYPE html><html lang="en" ng-app="botapp"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Ticky the Tech Support Guy</title><link rel="stylesheet" href="styles/main.css"></head><body ng-controller="bot-controller"><header class="jumbotron jumbotron-ticky"><div class="container"><div class="row"><div class="col-xs-8" style="height: 100%"><div id="tickey-desc" class="vertical-middle"><h1>Hi, I'm Ticky.</h1><div><p style="margin-bottom: 0px">We believe in a simple world.</p><p>When you have an HR or IT issue, turn to Ticky for help.</p></div><div style="text-align: center; margin-top: 50px"><button class="btn btn-lg btn-info" ng-click="tryTicky();">Try Ticky Now</button></div></div><div id="tickey-chat" class="vertical-middle" style="display: none"><div class="row"><div class="col-md-12"><!-- DIRECT CHAT PRIMARY --><div class="box box-primary direct-chat direct-chat-primary"><div class="box-header with-border"><h3 class="box-title">Direct Chat</h3></div><!-- /.box-header --><div class="box-body" style="height: 500px"><!-- Conversations are loaded here --><div class="direct-chat-messages" style="height: 100%"><div ng-repeat="message in messages"><!-- Message. Default to the left --><div class="direct-chat-msg" ng-if="message.isTicky"><div class="direct-chat-info clearfix"><span class="direct-chat-name pull-left">Ticky</span> <span class="direct-chat-timestamp pull-right">{{message.time | date:'medium'}}</span></div><!-- /.direct-chat-info --> <img class="direct-chat-img" src="./images/TickyHead.svg" alt="Message User Image"><!-- /.direct-chat-img --><div class="direct-chat-text"><!-- Hi there, How may I help you today ? --> {{message.text}}</div><!-- /.direct-chat-text --></div><!-- /.direct-chat-msg --><!-- Message to the right --><div class="direct-chat-msg right" ng-if="message.isUser"><div class="direct-chat-info clearfix"><span class="direct-chat-name pull-right">You</span> <span class="direct-chat-timestamp pull-left">{{message.time | date:'medium'}}</span></div><!-- /.direct-chat-info --> <img class="direct-chat-img" src="http://bootdey.com/img/Content/user_2.jpg" alt="Message User Image"><!-- /.direct-chat-img --><div class="direct-chat-text"><!-- My internet doesn't work --> {{message.text}}</div><!-- /.direct-chat-text --></div><!-- /.direct-chat-msg --></div><!-- end of ng-repeat --></div><!--/.direct-chat-messages--><!-- Contacts are loaded here --><!-- /.direct-chat-pane --></div><!-- /.box-body --><div class="box-footer"><form><div class="input-group"><input type="text" name="message" ng-model="currentFormText" placeholder="Type Message ..." class="form-control"> <span class="input-group-btn"><button class="btn btn-primary btn-flat" ng-click="sendUserMessage();">Send</button></span></div></form></div><!-- /.box-footer--></div><!--/.direct-chat --></div></div></div></div><div class="col-xs-4" style="text-align: center; height: 100%"><img class="tickey-full" src="./images/TickyBody.svg"><!-- for ticky image --></div></div></div></header><script src="scripts/main.js"></script></body></html>
